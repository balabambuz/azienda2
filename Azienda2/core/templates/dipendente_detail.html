<html>

<head>
    <link rel="stylesheet" href="static/css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <style></style>

    <title>detail</title>
</head>

<body>
    {% include 'common/base.html'%}
    <div class="container py-5">
        <main class="pt-5 py-5">
            <div class="row">
                <div class="col-md-5 mt-5 col-lg-5 order-md-first py-5">
                    <img class="img-fluid mx-auto d-block" width="400px" src="{{dipendente.immagine.url}}" alt="Responsive image">
                </div>
                <div class="col-md-7 col-lg  py-5 mt-5">
                    <h1>{{dipendente.nome}} {{dipendente.cognome}}</h1>
                    <br>
                    <h5>{{dipendente.sede}}</h5>
                    <h5>{{dipendente.azienda}}</h5>
                    <a class="btn btn-dark" href="{% url 'managementApp:update_dipendente' dipendente.nome %}">Update</a>
                    <a class="btn btn-dark" href="{% url 'managementApp:delete_dipendente' dipendente.id %}">Delete</a>
                    {% if user.is_authenticated %} 
                    <a class="btn btn-dark" href="{% url 'managementApp:delete_dipendente' dipendente.id %}">Ordina consulenza</a>
                    {% endif %}

                </div>
            </div>


        </main>
    </div>
    {% include 'common/footer.html'%}
</body>



</html>
